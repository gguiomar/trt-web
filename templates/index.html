{% extends "base.html" %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; text-align: center;">
    <h1 style="font-size: 2rem; margin-bottom: 2rem;"> Temporal Reasoning Task </h1>
    
    <div style="max-width: 800px; margin: 0 auto;">
        <p style="font-size: 1rem; margin-bottom: 1.5rem;">
            In this game you will see several rounds where buttons (cues) appear.
        </p>
        <p style="font-size: 1rem; margin-bottom: 1.5rem;">
            Click each button to reveal its color.
        </p>
    </div>
    
    <div style="margin-top: 2rem;">
        <a href="{{ url_for('start') }}" class="button">Start Game</a>
    </div>
</div>
{% endblock %}
