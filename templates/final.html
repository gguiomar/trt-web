{% extends "base.html" %}

{% block content %}
<h2>Final Step: Identify the Biased Quadrant</h2>
<form method="post" id="quadrant-form">
    <div id="cues" class="queues-{{ n_quadrants }}">
        {% for q in range(n_quadrants) %}
            <button type="submit" name="biased_quadrant" value="{{ q }}" class="cue-button">
                Quadrant {{ q + 1 }}
            </button>
        {% endfor %}
    </div>
</form>
{% endblock %}
