<style>
.content-section {
    max-width: 1000px;
    margin: 0 auto;
    padding: 2rem;
}

.leaderboard-container {
    margin: 2rem 0;
    overflow-x: auto;
}

.leaderboard-table {
    width: 100%;
    border-collapse: collapse;
    background: #2a2a2a;
    border-radius: 8px;
    overflow: hidden;
}

.leaderboard-table th,
.leaderboard-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #3a3a3a;
}

.leaderboard-table th {
    background: #333;
    font-weight: bold;
}

.leaderboard-table tr:hover {
    background: #333;
}

.comparison-section {
    margin: 3rem 0;
}

.comparison-section h2 {
    text-align: left;
    font-size: 1.5rem;
    margin-bottom: 1rem;
}

.chart-container {
    margin: 2rem 0;
}
</style>
