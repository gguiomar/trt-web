<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Temporal Reasoning Task{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="{{ url_for('static', filename='js/GameLogger.js') }}"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="layout-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="sidebar-logo">
                <h3 class="sidebar-title">Temporal Reasoning Task</h3>
            </div>
            
            <div class="sidebar-section">
                <a href="{{ url_for('introduction') }}" class="sidebar-link">Introduction</a>
                <a href="{{ url_for('play') }}" class="sidebar-link">Play</a>
                <a href="{{ url_for('human_statistics') }}" class="sidebar-link">Human Statistics</a>
                <a href="{{ url_for('llm_leaderboard') }}" class="sidebar-link">LLM Leaderboard</a>
                <!-- <a href="{{ url_for('research_notes') }}" class="sidebar-link">Research Notes</a> -->
                <a href="{{ url_for('about') }}" class="sidebar-link">About Us</a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="game-container">
                {% block content %}{% endblock %}
            </div>
            <div id="logger"></div>
        </div>
    </div>
    
    <script>
        // Initialize React Logger
        const loggerContainer = document.getElementById('logger');
        if (loggerContainer) {
            ReactDOM.render(React.createElement(GameLogger), loggerContainer);
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
