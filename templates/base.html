<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}忽 (Hū) Temporal Reasoning Task{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="{{ url_for('static', filename='js/GameLogger.js') }}"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="game-container">
        {% block content %}{% endblock %}
    </div>
    <div id="logger"></div>
    
    <script>
        // Initialize React Logger
        const loggerContainer = document.getElementById('logger');
        if (loggerContainer) {
            ReactDOM.render(React.createElement(GameLogger), loggerContainer);
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
