{% extends "base.html" %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; text-align: center;">
    <h1>Game Result</h1>
    
    <p style="font-size: 1rem; margin: 2rem 0;">You chose Quadrant {{ chosen + 1 }}.</p>
    
    <p style="font-size: 1rem; margin: 2rem 0;">The biased quadrant was Quadrant {{ biased + 1 }}.</p>
    
    {% if correct %}
        <p class="result-correct" style="font-size: 1rem;">Correct! You earned +100 points.</p>
    {% else %}
        <p class="result-incorrect" style="font-size: 1rem;">Incorrect. You lost -100 points.</p>
    {% endif %}
    
    <div style="margin-top: 3rem;">
        <a href="{{ url_for('index') }}" class="button">Play Again</a>
    </div>
</div>
{% endblock %}
